<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="../BABYLON/babylon.js"></script>
    <script src="../BABYLON/babylon.gui.min.js"></script>
    <script src="../BABYLON/babylon.loaders.js"></script>
    <script src="../BABYLON/stlFileLoader.js"></script>
    <script src="../BABYLON/babylon.objFileLoader.js"></script>
</head>

<body>
    <div class="Main">
        <div class="Card" id="LEFT">
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="Card" id="RIGHT">
            <input type="file" class="form-file-input" id="Model" required>
            <label class="form-file-label" for="customFile"> Файл модели </label>
            <button id="ADD_MODEL">Добавить модель</button>
            <div style="margin-top: 5px;">
                <button id="ADD_SCENE">Добавить сцену</button>
                <div>
                    <label for="width" class="form-label">Ширина</label>
                    <input type="number" class="form-control" id="width" placeholder="20" required>
                </div>
                <div>
                    <label for="height" class="form-label">Длина</label>
                    <input type="number" class="form-control" id="height" placeholder="10" required>
                </div>
                <script>  
                    document.getElementById('width').value = 20;
                    document.getElementById('height').value = 10;
                </script>
            </div>
            <div id="MOVING_PANEL">
                <div class="MOVING_PANEL"><button class="MOVING_PANEL">Top</button></div>
                <div class="MOVING_PANEL"><button>Left</button>
                <button>Right</button></div>
                <div class="MOVING_PANEL"><button class="MOVING_PANEL">Bottomn</Button></button></div>
            </div>
            <button id="CREATE_MAP_FILE">Создать файл</button>
        </div>
    </div>
    <script src="library.js"></script>
    <script src="Functions.js"></script>
    <script src="run.js"></script>
    <script src="constructor.js"></script>
</body>
